<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="description" content="Parce que la flemme de se co à Beecome.">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/373a1c097b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="medias/favicon.svg" type="image/x-icon">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=KEY"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'KEY');
    </script>

    <title>EDTGV</title>
  </head>
  <body>

    <article class="home-page">
      <section class="section-title">
        <h1>ED<span id="alt-color">TGV</span><img
          src="medias/line-icon.svg"
          alt="icon rapide la"
           /></h1>
        <h2>Parce que la flemme de se co à Beecome.</h2>
      </section>
      <section class="warning">
        <div>
          <i class="far fa-calendar-check"></i>
          <p>Il est maintenant possible de mettre la date de votre choix sur l'edt ! (vous pouvez utiliser +nombre, -nombre pour aller à la semaine suivante et précedente)</p>
        </div>
      </section>
      <section class="section-fast section-hide">
        <button></button>
        <aside><i class="fas fa-times-circle"></i></aside>
      </section>
      <section class="section-form">
        <form method="post">
          <input type="text" id="prenom" placeholder="Prénom" />
          <input type="text" id="nom" placeholder="Nom" />
          <input type="text" id="date" placeholder="Date (vide pour aujourd'hui, sous format JJ/MM/AAA)" />
          <button type="submit">Voir mon EDT !</button>
        </form>
      </section>
    </article>
    <article class="edt-page hide">
      <nav>
        <i class="fas fa-home"></i>
      </nav>
      <nav id="nav-2">
        <i class="fas fa-redo-alt"></i>
      </nav>
      <div>
        <section class="section-iframe">
          <aside class="overlay"><p>Chargement en cours...</p><p class="tip hide">aled</p></aside>
          <iframe src=""></iframe>
        </section>
      </article>
      </div>
    <script src="js/main.js"></script>
  </body>
</html>
